server:
  port: 8000
  forward-headers-strategy: framework

spring:
  application:
    name: kotlin-service

  webflux:
    base-path: /
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:secret}
    r2dbc:
      repositories:
        enabled: true

  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVER:postgres:5433}/postgres
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:secret}

  liquibase:
    url: jdbc:postgresql://${POSTGRES_SERVER:postgres:5433}/postgres
    user: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:secret}
    change-log: classpath:db.migration/db.changelog-master.yaml
    enabled: true


springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

