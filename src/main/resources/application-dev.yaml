spring:
  data:
    redis:
      host: redis
      port: 6379
      password: secret
    r2dbc:
      repositories:
        enabled: true

  r2dbc:
    url: r2dbc:postgresql://postgres:5433/postgres
    username: postgres
    password: secret
    properties:
      schema: osontop

  liquibase:
    url: jdbc:postgresql://postgres:5433/postgres
    user: postgres
    password: secret
    change-log: classpath:db.migration/db.changelog-master.yaml
    enabled: true
    liquibase-schema: osontop
    default-schema: osontop



application:
  s3:
    endpoint: ${APPLICATION_S3_ENDPOINT:http://seaweedfs_server:8333}
    access-key: ${APPLICATION_S3_ACCESS_KEY:secret}
    secret-key: ${APPLICATION_S3_SECRET_KEY:password}

    bucket:
      images: images
      videos: videos
    region: us-east-1

  video:
    temp-dir: ${APPLICATION_VIDEO_TEMP_DIR:/temp_videos}
    # FFmpeg yo'li. Dockerda shunchaki "ffmpeg" (PATH da bor)
    ffmpeg-path: ffmpeg

